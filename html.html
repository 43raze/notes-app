<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>FOO</h1>
    <div></div>
  </body>
</html>
<script>
  function renderDiv() {
    const elButton = document.createElement('button')
    elButton.textContent = 'OK'
    console.log(document.querySelector('button'))
    document.querySelector('div').appendChild(elButton)
  }
  function onClickH1() {
    renderDiv()
  }
  document.querySelector('h1').onclick = onClickH1
</script>
